name: Workflow 5 - All unit tests and rest tests on commit into production

on: 
  pull_request:
    branches: 
    - master
    paths:
    - 'src/**'
    - 'pom.xml'

  workflow_dispatch:

jobs:
  test-all:
    name: Build Java project and run all tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code on the runner
      uses: actions/checkout@v3

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-    

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run unitary test
      run: mvn -B -Dtest=*UnitaryTest test

    - name: Run REST test
      run: mvn -B -Dtest=*RestTest test
      
    - name: Run e2e test
      run: mvn -B -Dtest=*SeleniumTest test